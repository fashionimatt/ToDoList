<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
    <div class="header">
        <span>To Do List</span>
    </div>
    <div class="sidebar">
    </div>

            </div>
        </div>

        <!--Empty List-->
        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                </ul>
            </div>
        </div>
    </div>
    <script src="script/AddTask.js"></script>
</body>
</html>
